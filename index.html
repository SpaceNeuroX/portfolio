<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>NeuroSpaceX | AI Anti-Spam</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --primary: #00ff00;
      --secondary: #ff00ff;
      --bg: #000;
      --card-bg: #1a1a1a;
      --text: #fff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'VT323', monospace;
      image-rendering: pixelated;
    }
    body {
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      background-image: 
        linear-gradient(to right, rgba(0, 255, 0, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(0, 255, 0, 0.1) 1px, transparent 1px);
      background-size: 10px 10px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    h1, h2, h3 {
      font-family: 'Press Start 2P', cursive;
      text-transform: uppercase;
      text-align: center;
      word-break: break-word;
    }
    /* Новые анимации */
    @keyframes neon-pulse {
      0%, 100% { text-shadow: 0 0 10px var(--primary), 0 0 20px var(--secondary); }
      50% { text-shadow: 0 0 5px var(--primary), 0 0 10px var(--secondary); }
    }
    @keyframes matrix-fall {
      from { background-position: 0 0; }
      to { background-position: 0 100vh; }
    }
    /* Остальные анимации остаются */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      border-bottom: 3px solid var(--primary);
      text-align: center;
      gap: 1rem;
      padding: 1rem;
      position: relative;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 95%, rgba(0,255,0,0.1) 100%);
      animation: matrix-fall 20s linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    .tech-icons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      font-size: 2.5rem;
      flex-wrap: wrap;
    }
    .social-links {
      display: flex;
      gap: 0.8rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .social-link {
      padding: 0.8rem 1.2rem;
      font-size: 0.9rem;
    }
    /* Мобильная адаптация */
    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.2rem; }
      .hero { min-height: 90vh; }
      .tech-icons { font-size: 2rem; }
      .stats-grid { grid-template-columns: 1fr; }
      .project-card { padding: 1rem; }
    }
    @media (max-width: 400px) {
      h1 { font-size: 1.8rem; }
      .social-link { width: 100%; justify-content: center; }
    }
    /* Улучшенные анимации */
    .hero h1 {
      animation: neon-pulse 2s ease-in-out infinite, pixel-flicker 2s infinite;
      line-height: 1.2;
    }
    .pixel-border {
      animation: border-glitch 3s infinite;
    }
    @keyframes border-glitch {
      0% { box-shadow: 5px 5px 0 var(--secondary); }
      98% { box-shadow: 5px 5px 0 var(--secondary); }
      99% { box-shadow: -5px -5px 0 var(--secondary); }
      100% { box-shadow: 5px 5px 0 var(--secondary); }
    }
  </style>
</head>
<body>
  <div class="scanlines"></div>

  <!-- HERO SECTION -->
  <section class="hero container" data-aos="zoom-in">
    <div class="tech-icons">
      <i class="fab fa-python"></i>
      <i class="fab fa-java"></i>
    </div>
    <h1>NEUROSPACEX</h1>
    <h2 style="color: var(--secondary);">AI SPAM DESTROYER</h2>
    <p style="font-size: 1.1rem; line-height: 1.4; margin: 1rem 0;">
      ▸ Neural Network 5M+<br>
      ▸ Real-time processing<br>
      ▸ 99.5% Accuracy
    </p>
    <div class="social-links">
      <!-- Кнопки остаются без изменений -->
    </div>
  </section>

  <!-- Остальные секции остаются без изменений -->

  <script>
    // Оптимизация для мобильных
    if(window.innerWidth < 768) {
      document.querySelectorAll('[data-aos]').forEach(el => {
        el.setAttribute('data-aos', 'fade-up');
        el.setAttribute('data-aos-duration', '500');
      });
    }
  </script>
</body>
</html>
